<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@400;700&family=Quicksand:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app" class="container">
        <header>
            <div class="header-top d-flex">
                <div class="header-left">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="header-right d-flex">
                    <i class="fas fa-user-plus"></i>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="header-bottom d-flex">
                <h1>Vue To Do List</h1>
            </div>
        </header>
        <main>
            <div class="add-to-do d-flex">
                <input @keyup.enter='add' v-model='textNew' type="text" placeholder="Insert new To Do">
                <i @click='add' class="fas fa-plus-circle"></i>
            </div>
            <div class="to-do-list">
                <ul>
                    <li v-for='(element, index) in todo' class="to-do-container d-flex">
                        <div @click='checked(index)' :class="(element.done == true) ? 'done' : ''" class="to-do d-flex">
                            <i  class="fas fa-check-circle"></i>
                            <h3>{{element.text}}</h3>
                        </div>
                        <i @click="cancel" class="far fa-times-circle"></i>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
